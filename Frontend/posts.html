<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <title>Posts page</title>
  </head>
  <body>
    <div id="navbar"></div>

    <div id="createPost">
      <form id="postPostForm" class="postForm">
        <div>
          <label for="content">Content : </label>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="Write your content..."
            required
          />
        </div>

        <div><input type="submit" value="Create" /></div>
      </form>
    </div>

    <div id="updatePost">
      <form id="postUpdateForm">
        <div>
          <label for="id">Id : </label>
          <input
            type="number"
            name="id"
            id="id"
            placeholder="Enter Post ID"
            required
          />
        </div>

        <div>
          <label for="content">Updated Content : </label>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="Write your updated content..."
            required
          />
        </div>

        <div>
          <input type="submit" value="Update" />
        </div>
      </form>
    </div>

    <div id="getAllPosts">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Content</th>
            <th>Likes</th>
            <th>View</th>
            <th>Action</th>
            <th>Like/Unlike</th>
          </tr>
        </thead>
        <tbody id="postTableBody"></tbody>
      </table>
    </div>
  </body>
</html>

<script src="/scripts/posts.js" type="module"></script>
